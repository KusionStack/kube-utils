version: "2"
linters:
  default: standard
  enable:
    - bodyclose
    - copyloopvar
    - ginkgolinter
    - testifylint
    - misspell
    - nakedret
    - unconvert
    - unparam
    - whitespace
  settings:
    dupl:
      threshold: 100
    funlen:
      lines: 100
      statements: 50
    gocritic:
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - wrapperFunc
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    govet:
      enable:
        - shadow
    misspell:
      locale: US
    revive:
      confidence: 0.1
      enable-all-rules: true
    staticcheck:
      checks:
       - "-QF1008"
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - gocyclo
          - gosec
          - unparam
        path: _test.go
      - linters:
          - govet
        text: declaration of "err" shadows declaration at line
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofumpt # drop in replacement for gofmt
    - gci # format imports
  settings:
    gci:
      custom-order: true
      sections:
        - standard
        - blank
        - dot
        - default
        - localmodule
    gofumpt:
      extra_rules: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

run:
  allow-parallel-runners: true
